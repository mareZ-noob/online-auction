spring:
  application:
    name: online-auction

  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/auction_db}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SECURE:false}
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: auction-backend
            client-secret: auction-client-secret
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/auction-realm}
            user-name-attribute: preferred_username

server:
  port: 8088

jwt:
  secret: ${JWT_SECRET:eW91ci1zZWNyZXQta2V5LWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24tbWluLTI1Ni1iaXRz}
  access-token-expiration: 3600000 # 1 hour
  refresh-token-expiration: 604800000 # 7 days

app:
  file:
    upload-dir: ./uploads
  auction:
    auto-extend-enabled: true
    auto-extend-threshold-minutes: 5
    auto-extend-duration-minutes: 10
    new-product-highlight-minutes: 60
  mail:
    from-address: ${MAIL_USERNAME:noreply@online-auction.com}
  otp:
    expiration-minutes: 5
  audit:
    topic: auction-audit-logs
    enabled: true
  frontend:
    url: http://localhost:5173

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true