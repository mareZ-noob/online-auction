spring:
  application:
    name: online-auction

  threads:
    virtual:
      enabled: true

  cache:
    type: redis

  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/auction_db}
    username: ${POSTGRES_USERNAME:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  quartz:
    auto-startup: true
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceName: AuctionScheduler
            instanceId: AUTO
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 10
            threadPriority: 5
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
            tablePrefix: quartz.QRTZ_
            isClustered: true
            misfireThreshold: 60000
            clusterCheckinInterval: 20000

  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SECURE:false}
          starttls:
            enable: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false

  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: auction-backend
            client-secret: auction-client-secret
            scope: openid, profile, email
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/auction-realm}
            user-name-attribute: preferred_username

server:
  port: 8088
  forward-headers-strategy: framework
  shutdown: graceful

app:
  file:
    upload-dir: ./uploads
  auction:
    auto-extend-enabled: true
    auto-extend-threshold-minutes: 5
    auto-extend-duration-minutes: 10
    new-product-highlight-minutes: 60
  mail:
    from-address: ${MAIL_USERNAME:noreply@online-auction.com}
  otp:
    expiration-minutes: 5
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}
  kafka:
    topic:
      audit-log: audit-log
      exception-log: exception-log
  jwt:
    secret: ${JWT_SECRET:eW91ci1zZWNyZXQta2V5LWNoYW5nZS10aGlzLWluLXByb2R1Y3Rpb24tbWluLTI1Ni1iaXRz}
    access-token-expiration: 900000 # 15 minutes
    refresh-token-expiration: 604800000 # 7 days
  jobs:
    # Config: second minute hour day month day of week
    # 0 0 0 * * ?  => 12h each night
    # 0 0 */6 * * ? => every 6 hour
    token-cleanup-cron: "0 0 0 * * ?"
  recaptcha:
    secret: ${RECAPTCHA_SECRET_KEY:}
    verify-url: https://www.google.com/recaptcha/api/siteverify

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    oauth2-redirect-url: http://localhost:8088/swagger-ui/oauth2-redirect.html
  oauth:
    client-id: swagger-ui
    use-pkce-with-authorization-code-grant: true
  oauthflow:
    authorization-url: ${KEYCLOAK_AUTHORIZATION_URL:http://localhost:8180/realms/auction-realm/protocol/openid-connect/auth}
    token-url: ${KEYCLOAK_TOKEN_URL:http://localhost:8180/realms/auction-realm/protocol/openid-connect/token}
  show-actuator: true
