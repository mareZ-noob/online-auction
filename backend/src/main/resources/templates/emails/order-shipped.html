<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Shipped</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #f8f9fa; padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .footer { margin-top: 20px; font-size: 12px; color: #777; text-align: center; }
        .info-box { background-color: #e9ecef; padding: 15px; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Order Shipped!</h2>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Good news! Your order for <strong><span th:text="${productName}">Product Name</span></strong> has been shipped.</p>

            <div class="info-box">
                <strong>Tracking Number:</strong>
                <span th:text="${trackingNumber}">123456789</span>
            </div>

            <p>You can track your package using the tracking number above or view your order details by clicking the button below:</p>

            <center>
                <a th:href="${productUrl}" class="button">View Product</a>
            </center>
        </div>
        <div class="footer">
            <p>This is an automated message, please do not reply.</p>
        </div>
    </div>
</body>
</html>
