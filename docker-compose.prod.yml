networks:
  online-auction:
    driver: bridge
    name: online-auction

services:
  # Reverse Proxy with HTTPS (Let's Encrypt)
  caddy:
    image: caddy:2-alpine
    container_name: caddy-prod
    hostname: caddy
    restart: unless-stopped
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./deploy/Caddyfile.prod:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - online-auction
    depends_on:
      - backend
      - frontend
      - frontend-admin
      - keycloak

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    hostname: keycloak
    command: >
      start
      --http-enabled=true
      --http-port=8080
      --hostname=web-hcmus.club
      --hostname-strict=true
      --proxy-headers=xforwarded
      --http-relative-path=/keycloak
      --import-realm
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=${KEYCLOAK_ADMIN_USER}
      - KC_BOOTSTRAP_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_PROXY_HEADERS=xforwarded
      - KC_HTTP_RELATIVE_PATH=/keycloak
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak_db
      - KC_DB_USERNAME=${POSTGRES_USER}
      - KC_DB_PASSWORD=${POSTGRES_PASSWORD}
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      # OAuth2 Client Secrets for realm import
      - KEYCLOAK_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET}
      - KEYCLOAK_ADMIN_CLIENT_SECRET=${KEYCLOAK_ADMIN_CLIENT_SECRET}
    volumes:
      - ./deploy/realm-prod.json:/opt/keycloak/data/import/realm-prod.json:ro
    networks:
      - online-auction
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    depends_on:
      postgres:
        condition: service_healthy

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    container_name: backend
    hostname: backend
    volumes:
      - ./deploy/logback-spring.xml:/app-config/logback-spring.xml:ro
    restart: unless-stopped
    env_file:
      - .env.prod
    networks:
      - online-auction
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_started

  # Frontend User
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    container_name: frontend
    hostname: frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=https://web-hcmus.club/api
      - VITE_API_SSE_BASE_URL=https://web-hcmus.club/api
      - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY}
    networks:
      - online-auction

  # Frontend Admin
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile-prod
    container_name: frontend-admin
    hostname: frontend-admin
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=https://web-hcmus.club/api
      - VITE_API_SSE_BASE_URL=https://web-hcmus.club/sse
    networks:
      - online-auction

  # Redis
  redis:
    image: redis:8-alpine
    hostname: redis
    container_name: redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - online-auction

  # PostgreSQL
  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - online-auction
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./quartz/quartz-schema.sql:/docker-entrypoint-initdb.d/quartz-schema.sql
      - ./deploy/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  # MinIO
  minio:
    image: quay.io/minio/minio:RELEASE.2025-03-12T18-04-18Z
    hostname: minio
    container_name: minio
    restart: always
    command: [ "server", "--console-address", ":9001", "/data" ]
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    networks:
      - online-auction

  # MinIO Buckets Setup
  minio-buckets:
    image: quay.io/minio/mc:RELEASE.2025-03-12T17-29-24Z
    hostname: minio-buckets
    container_name: minio-buckets
    restart: on-failure
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set prodminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      /usr/bin/mc mb prodminio/auction-products;
      /usr/bin/mc anonymous set download prodminio/auction-products;
      exit 0;
      "
    networks:
      - online-auction
    depends_on:
      - minio

  # Kafka
  kafka:
    image: apache/kafka:4.1.0
    hostname: kafka
    container_name: kafka
    restart: always
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9091,EXTERNAL://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENERS: CONTROLLER://:9093,INTERNAL://:9091,EXTERNAL://:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      CLUSTER_ID: bgwoWzvSSlKmk2ysynPDNg
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_NUM_PARTITIONS: 10
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_COORDINATOR_REBALANCE_PROTOCOLS: classic,consumer,share
      KAFKA_UNSTABLE_API_VERSIONS_ENABLE: true
      KAFKA_GROUP_SHARE_PARTITION_MAX_RECORD_LOCKS: 100
      TZ: "Asia/Ho_Chi_Minh"
    networks:
      - online-auction
    healthcheck:
      test: /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9091 --list > /dev/null 2>&1
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    volumes:
      - kafka_data:/var/lib/kafka/data

volumes:
  postgres_data:
  redis_data:
  minio_data:
  kafka_data:
  caddy_data:
  caddy_config:
  caddy_logs:
