networks:
  online-auction:
    driver: bridge
    name: online-auction

services:
  # Reverse Proxy with HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: caddy-dev
    hostname: caddy
    restart: unless-stopped
    ports:
      - "8443:443"
      - "8080:80"
    volumes:
      - ./deploy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - online-auction
    depends_on:
      - backend
      - frontend
      - frontend-admin
      - keycloak

  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    hostname: keycloak
    command: >
      start-dev
      --http-enabled=true
      --http-port=8080
      --hostname-strict=false
      --proxy-headers=xforwarded
      --http-relative-path=/keycloak
      --import-realm
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_PROXY_HEADERS=xforwarded
      - KC_HTTP_RELATIVE_PATH=/keycloak
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HTTP_METRICS_HISTOGRAMS_ENABLED=true
      - KC_CACHE_METRICS_HISTOGRAMS_ENABLED=true
      - KC_HOSTNAME_URL=https://localhost:8443/keycloak
      - KC_HOSTNAME_ADMIN_URL=https://localhost:8443/keycloak
    volumes:
      - ./deploy/realm-dev.json:/opt/keycloak/data/import/realm-dev.json:ro
    networks:
      - online-auction
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    container_name: backend
    hostname: backend
    volumes:
      - ./deploy/logback-spring.xml:/app-config/logback-spring.xml:ro
    env_file:
      - .env.dev
    networks:
      - online-auction
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      minio:
        condition: service_started

  # Frontend User
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    container_name: frontend
    hostname: frontend
    environment:
      - VITE_API_BASE_URL=https://localhost:8443/api
      - VITE_API_SSE_BASE_URL=https://localhost:8443/sse
      - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY:-6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI}
    networks:
      - online-auction

  # Frontend Admin
  frontend-admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile-prod
    container_name: frontend-admin
    hostname: frontend-admin
    environment:
      - VITE_API_BASE_URL=https://localhost:8443/api
      - VITE_API_SSE_BASE_URL=https://localhost:8443/sse
    networks:
      - online-auction

  # Redis
  redis:
    image: redis:8-alpine
    hostname: redis
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - online-auction

  # PostgreSQL
  postgres:
    image: postgres:15
    hostname: postgres
    container_name: postgres
    environment:
      POSTGRES_DB: auction_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - online-auction
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./quartz/quartz-schema.sql:/docker-entrypoint-initdb.d/quartz-schema.sql

  # PgAdmin
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   hostname: pgadmin
  #   container_name: pgadmin
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: admin@gmail.com
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #     PGADMIN_CONFIG_SERVER_MODE: 'False'
  #   ports:
  #     - "5050:80"
